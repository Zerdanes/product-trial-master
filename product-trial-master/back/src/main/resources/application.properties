spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:altenshop;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT (recommend setting ALTENSHOP_JWT_SECRET in environment for production)
altenshop.jwt.secret=${ALTENSHOP_JWT_SECRET:veryverysecretkeythatisatleast32chars!!}
altenshop.jwt.expiration-ms=${ALTENSHOP_JWT_EXPIRATION_MS:86400000}

# Server port can be overridden with SERVER_PORT env var
server.port=${SERVER_PORT:3000}
